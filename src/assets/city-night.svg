<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" className="w-screen sm:w-full opacity-75 "
     viewBox="0 0 1200 700"  >

  <style>
    /* Animaciones de loop infinito */
    @keyframes cloudMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-1200px); }
    }
    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-400px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .cloud { animation: cloudMove 60s linear infinite; }
    .waves { animation: waveMove 8s linear infinite; }
    .window { animation: blink 2s infinite; }
    .window:nth-child(2n) { animation-delay: 0.5s; }
    .window:nth-child(3n) { animation-delay: 1s; }
    .window:nth-child(4n) { animation-delay: 1.5s; }
  </style>

  <!-- Gradientes -->
  <defs>
    
    
    <linearGradient id="skyNight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b3d91"/>
      <stop offset="100%" stop-color="#0b3d91"/>
    </linearGradient>
    
    
    <linearGradient id="reflection" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b3d91" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#0b3d91" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0b3d91" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Cielo -->
  <rect width="1200" height="700" fill="url(#skySunset)"/>

  <!-- Sol -->
  
    
    <circle cx="950" cy="150" r="60" fill="#f0f0f0">
      <animate attributeName="r" values="58;62;58" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="150" r="100" fill="#f0f0f0" opacity="0.15">
      <animate attributeName="r" values="95;110;95" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    
  
    
    <circle cx="950" cy="150" r="60" fill="#f0f0f0">
      <animate attributeName="r" values="58;62;58" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="150" r="100" fill="#f0f0f0" opacity="0.15">
      <animate attributeName="r" values="95;110;95" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    

  <!-- Nubes (duplicadas para loop perfecto) -->
  

  <!-- MontaÃ±as -->
  <path d="M0 500 L200 380 L400 440 L600 360 L800 450 L1000 370 L1200 440 L1200 700 L0 700 Z"
        fill="#2f3a65" opacity="0.4"/>

  <!-- Horizonte urbano minimalista -->
  <g fill="#2f4f4f" opacity="0.6" transform="translate(0,120)">
    <rect x="100" y="460" width="20" height="30"/>
    <rect x="140" y="450" width="25" height="40"/>
    <rect x="180" y="470" width="15" height="20"/>
    <rect x="230" y="440" width="30" height="50"/>
    <rect x="280" y="455" width="20" height="35"/>
    <rect x="330" y="450" width="25" height="40"/>
    <rect x="380" y="465" width="15" height="25"/>
    <rect x="430" y="445" width="30" height="45"/>
    <rect x="480" y="460" width="20" height="30"/>
    <rect x="530" y="450" width="25" height="40"/>
    <rect x="580" y="470" width="15" height="20"/>
    <rect x="630" y="440" width="30" height="50"/>
    <rect x="680" y="455" width="20" height="35"/>
    <rect x="730" y="450" width="25" height="40"/>
    <rect x="780" y="465" width="15" height="25"/>
    <rect x="830" y="445" width="30" height="45"/>
    <rect x="880" y="460" width="20" height="30"/>
    <rect x="930" y="450" width="25" height="40"/>
    <rect x="980" y="470" width="15" height="20"/>
    <rect x="1030" y="440" width="30" height="50"/>
    <rect x="1080" y="455" width="20" height="35"/>
    <rect x="1130" y="450" width="25" height="40"/>
  </g>

  <!-- Ventanas parpadeantes -->
  <g fill="#ffd27f" class="window" transform="translate(0,120)">
    <rect x="105" y="465" width="5" height="5"/>
    <rect x="145" y="455" width="5" height="5"/>
    <rect x="235" y="445" width="5" height="5"/>
    <rect x="335" y="455" width="5" height="5"/>
    <rect x="435" y="450" width="5" height="5"/>
    <rect x="535" y="455" width="5" height="5"/>
    <rect x="635" y="450" width="5" height="5"/>
    <rect x="735" y="455" width="5" height="5"/>
    <rect x="835" y="450" width="5" height="5"/>
    <rect x="935" y="455" width="5" height="5"/>
    <rect x="1035" y="450" width="5" height="5"/>
    <rect x="1085" y="460" width="5" height="5"/>
  </g>

  <!-- Reflejo animado con ondas duplicadas para loop -->
  <rect x="0" y="600" width="1200" height="100" fill="url(#reflection)" opacity="0.6"/>
  <g class="waves">
    <path d="M0 620 Q100 630 200 620 T400 620 T600 620 T800 620 T1000 620 T1200 620
             T1400 620 T1600 620" fill="none" stroke="#ffffff" strokeOpacity="0.3" strokeWidth="6"/>
    <path d="M0 640 Q150 650 300 640 T600 640 T900 640 T1200 640
             T1500 640 T1800 640" fill="none" stroke="#ffd27f" strokeOpacity="0.25" strokeWidth="5"/>
  </g>

  <!-- Suelo oscuro -->
  <rect x="0" y="600" width="1200" height="100" fill="#2f4f4f" opacity="0.6"/>

  <title>Horizonte urbano minimalista loopable</title>
  <desc>SVG animado de horizonte urbano con nubes, ondas y ventanas animadas en loop infinito perfecto.</desc>
<circle cx="200" cy="100" r="1.2" fill="white" opacity="0.6"><animate attributeName="opacity" values="0.6;0.8999999999999999;0.6" dur="1.5s" repeatCount="indefinite"/></circle>
<circle cx="400" cy="80" r="1.5" fill="white" opacity="0.7"><animate attributeName="opacity" values="0.7;1.0;0.7" dur="2.0s" repeatCount="indefinite"/></circle>
<circle cx="650" cy="120" r="1" fill="white" opacity="0.5"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/></circle>
<circle cx="850" cy="60" r="1.3" fill="white" opacity="0.6"><animate attributeName="opacity" values="0.6;0.8999999999999999;0.6" dur="3.0s" repeatCount="indefinite"/></circle>
<circle cx="1050" cy="90" r="1.1" fill="white" opacity="0.7"><animate attributeName="opacity" values="0.7;1.0;0.7" dur="3.5s" repeatCount="indefinite"/></circle>
<circle cx="300" cy="160" r="1" fill="white" opacity="0.5"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="4.0s" repeatCount="indefinite"/></circle>
</svg>
