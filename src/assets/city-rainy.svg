  </g>

  <!-- Ventanas parpadeantes -->
  <g fill="#ffd27f" class="window" transform="translate(0,120)">
    <rect x="105" y="465" width="5" height="5"/>
    <rect x="145" y="455" width="5" height="5"/>
    <rect x="235" y="445" width="5" height="5"/>
    <rect x="335" y="455" width="5" height="5"/>
